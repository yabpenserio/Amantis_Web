<html>
    <body class="body">
        <main class="software_page">
            <section class="software_page__client">
                <form class="software_page__client__form">
                    <fieldset class="software_page__client__form__personal_data">
                        <legend class="label">Dinos tu nombre y teléfono</legend>
                        <div class="software_page__client__form__personal_data__inputs">
                            <label class="personal_label" for="name">Nombre</label>
                            <input class="software_page__client__form__personal_data__input"type="text" name="name">
                        </div>
                        <div class="software_page__client__form__personal_data__inputs">
                            <label class="personal_label" for="telephone">Teléfono</label>
                            <input class="software_page__client__form__personal_data__input" type="tel" name="telephone">
                       </div> 
                    </fieldset>
                    <div class="software_page__client__form__input_text">
                        <label class="label" for="budget">Dinos tu presupuesto aproximado</label>
                        <input class="software_page__client__form__input_text__budget" type="text" name="budget">
                    </div>
                    <div class="software_page__client__form__input_text">
                        <label class="label" for="needs">Describenos tus necesidades</label>
                        <textarea class="software_page__client__form__input_text__area" type="textfield" name="needs"></textarea>
                    </div>
                    <div class="software_page__client__form__input_submit">
                        <input class="software_page__client__form__input_submit__button" type="submit" value="Crear mi PC a medida">
                    </div>   
                </form>
            </section>
            <section class="software_page__description">
                <article class="software_page__description__header">
                    <h2 class="software_page__description__header__text">
                        Cuentanos que necesitas y nosotros desarrollaremos tu
                        solución a <span class="header__text__color">medida</span> en tres simples pasos
                    </h2>
                </article>
                <article class="software_page__description__image">
                    <img class="software_page__description__image__pc" src="assets/Software Example.png">  
                </article>
            </section>
        </main>
    </body>
</html>
